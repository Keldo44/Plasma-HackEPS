<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>



  <div *ngIf="pokemon">

    <ion-img [src]="pokemon.image"></ion-img>

    <ion-text class="ion-text-center ion-text-uppercase">
      <h1 class="ion-no-margin">{{pokemon.name}}</h1>
      <h2 class="ion-no-margin" color="ion-warning">N.ยบ {{pokemon.id}}</h2>
    </ion-text>


    <div class="ion-margin-start">
      <ion-grid class="ion-margin-bottom">
        <ion-row>
          <ion-col
            class="type {{tipus.type.name}} ion-margin-end ion-text-capitalize ion-text-center ion-padding-horizontal"
            *ngFor="let tipus of pokemon.types;">
            {{tipus.type.name}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div *ngFor="let stat of pokemon.stats" class="stat-bar-container">
      <!-- Stat name and value -->
      <p>
        {{ stat.stat.name.charAt(0).toUpperCase() }}{{ stat.stat.name.slice(1) }}: 
        {{ stat.base_stat }}
      </p>
    
      <!-- Bar graph -->
      <div 
        class="stat-bar" 
        [ngStyle]="{
          'width': stat.base_stat + 'px',
          'background-color': this.getStatColor(stat.base_stat)
        }">
      </div>
    </div>
    
  </div>
</ion-content>
