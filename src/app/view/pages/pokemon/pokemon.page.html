<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/img/pokemon.png" class="background-img" />
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>


  
  <div *ngIf="pokemon">

    <ion-img [src]="pokemon.image"></ion-img>

    <ion-text class="ion-text-center ion-text-uppercase">
      <h1 class="ion-no-margin">{{pokemon.name}}</h1>
      <h2 class="ion-no-margin" color="ion-warning">N.º {{pokemon.id}}</h2>
    </ion-text>


    <div class="ion-margin-start">
      <ion-grid class="ion-margin-bottom">
        <ion-row>
          <ion-col
            class="type {{tipus.type.name}} ion-margin-end ion-text-capitalize ion-text-center ion-padding-horizontal"
            *ngFor="let tipus of pokemon.types;">
            {{tipus.type.name}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

      <ion-accordion-group class="ion-margin-bottom">
        <ion-accordion value="first">
          <ion-item slot="header" color="light">
            <ion-label>Característiques de combat</ion-label>
          </ion-item>
          <div slot="content">
            <ion-list *ngFor="let stat of pokemon.stats">
              <ion-item>
                <ion-label>HP {{stat.base_stat}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Atac {{stat.effort}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Defensa {{stat.stat.name}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Atac especial {{stat.stat.url}}</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>
  </div>
</ion-content>
