<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PokeDex
    </ion-title>
  </ion-toolbar>
  <!--<ion-toolbar>
    <ion-searchbar placeholder="Busca" (ionChange)="searchPokemon($event)"></ion-searchbar>
  </ion-toolbar>-->
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor = "let pokemon of allPokemon;" class="no-padding">
    <ion-card-header>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
              <ion-img [src]="pokemon.image"></ion-img>
          </ion-col>
          <ion-col>
            <ion-card-subtitle>N.ยบ {{pokemon.id}}</ion-card-subtitle>
            <ion-card-title class="ion-text-uppercase">{{pokemon.name}}</ion-card-title>
            <ion-text ></ion-text>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-start">
          
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
</ion-content>
