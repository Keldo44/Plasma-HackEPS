<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Els meus pokèmons
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Busca" (ionInput)="searchPokemon($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="cards">
  <ion-grid>
    <ion-row>
      <!-- Itera los Pokémon y coloca cada tarjeta en una columna -->
      <ion-col size="4" *ngFor="let pokemon of searchedPokemon;">
        <ion-card class="pokemon-card">
          <ion-card-header>
            <ion-img [src]="pokemon.image"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-card-subtitle>N.º {{pokemon.id}}</ion-card-subtitle>
            <ion-card-title class="ion-text-uppercase"><h6>{{pokemon.name}}</h6></ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
